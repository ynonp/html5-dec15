<head>
    <title>Image Filters</title>
    <link rel="stylesheet" href="docs/assets/css/bootstrap.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="app/cutsom_filters.js"></script>

    <script type="text/javascript" src="pixastic.core.js"></script>
    <script type="text/javascript" src="pixastic.jquery.js"></script>
    <script type="text/javascript" src="actions/blur.js"></script>

        canvas {
        }

        .container { width: 960px; margin: 20px auto; }

<body>
    <div class="container">
        <canvas width="500" height="364"></canvas>

        <div class="buttons well">
            <h3>Pixastic Filters</h3>
            <button id="btn-pix-blur">Blur</button>
            <button id="btn-pix-emboss">Emboss</button>

        <div class="buttons well">

            <button id="btn-upload">Upload !</button>
        </div>
