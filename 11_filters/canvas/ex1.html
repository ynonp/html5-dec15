<!DOCTYPE html>
<html>
    <head>
        <title>Exer 1</title>
        <meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=0">

    </head>

    <body>
        <canvas width="200" height="400" id="can" ></canvas>
        <script>
            var canvas = document.getElementById('can');
            var ctx = canvas.getContext('2d');

            ctx.translate(50, 100);

            ctx.fillStyle = 'red';
            ctx.fillRect(0, 0, 150, 150);
            ctx.fill();

            ctx.fillStyle = 'hsl(208, 93%, 50%)';
            ctx.strokeStyle = 'red';
            ctx.beginPath();
            ctx.lineWidth=3;
            ctx.arc(75, 0, 70, Math.PI, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
        </script>

    </body>


</html>
