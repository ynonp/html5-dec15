<!DOCTYPE html>
<html>
    <head>
        <title>Exer 1</title>
        <meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=0">

    </head>

    <body>
        <canvas width="400" height="400" id="can" ></canvas>
        <script>
            var canvas = document.getElementById('can');
            var ctx = canvas.getContext('2d');

            function drawRect(ctx) {
                ctx.save();
                ctx.beginPath();
//                ctx.fillRect(0, 0, 100, 100);
                ctx.fillStyle = 'hsla(208, 93%, 50%, 0.45)';
                ctx.arc(50, 50, 50, 0, 2 * Math.PI);
                ctx.fill();
                ctx.restore();
            }

            function drawGrid(ctx) {
                ctx.save();

                ctx.strokeStyle = '#aaa';
                for ( var i=0; i <= ctx.canvas.width; i += 10 ) {
                    ctx.beginPath();
                    ctx.moveTo(i, 0);
                    ctx.lineTo(i, ctx.canvas.width);
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.moveTo(0, i);
                    ctx.lineTo(ctx.canvas.width, i);
                    ctx.stroke();
                }

                ctx.restore();
            }

            drawGrid(ctx);

            ctx.save();
            ctx.translate(30, 120);
            drawRect(ctx);
            ctx.restore();

            ctx.translate(170, 20);
            ctx.scale(2, 2);
            drawRect(ctx);

        </script>

    </body>


</html>
